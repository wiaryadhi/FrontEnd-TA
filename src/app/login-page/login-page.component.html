<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login-page.component.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <title>Login</title>
</head>
<body>
<section class="login">
  <div class="card">
    <div class="kanan">
      <div>
        <h1 class="titleLogin">Welcome!</h1>
        <h4 class="subTitle" >Please login first</h4>
      </div>
      <label for=>User ID</label>
      <input type="text" name="uname" id="uname" placeholder="Your username here">
      <br>
      <label for=>Password</label>
      <input type="password" name="passwd" id="passwd" placeholder="Your password here">
      <br>
      <label for=>Input Kode</label>
      <input type="password" name="passwd" id="inptKode" placeholder="Your password here">
      <br>
      <button type="submit" id="btnLogin"><strong>Login</strong></button>
    </div>
  </div>
</section>
</body>
</html>
