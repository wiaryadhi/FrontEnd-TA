<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login-page.component.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <script src="myscripts.js"></script>
</head>
<body>
<section class="login">
  <div class="card">
    <div class="kanan">
      <!--      <div>-->
      <!--        <h1 class="titleLogin">Login</h1>-->
      <!--      </div>-->
      <form class="card-content" [formGroup]="requiredForm" (ngSubmit)="onLogin()">

        <label for=>User ID</label>
        <input type="text" name="uniqId" placeholder="Your username here" formControlName="uniqId">
        <!--        <input type="text" [(ngModel)]="">-->

        <div *ngIf="requiredForm.controls['uniqId'].invalid
              && requiredForm.controls['uniqId'].touched" class="form-text">
              <span class="text-danger" *ngIf="requiredForm.controls['uniqId'].errors?.['required']">
                * required
              </span>
        </div>
        <br>
        <label for=>Password</label>
        <input type="password" id="passwd" placeholder="Your password here" formControlName="password">
        <div *ngIf="requiredForm.controls['password'].invalid
              && requiredForm.controls['password'].touched" class="form-text">
              <span class="text-danger" *ngIf="requiredForm.controls['password'].errors?.['required']">
                * required
              </span>
        </div>
        <br>
        <label for=>Input Kode</label>
        <canvas #myCanvas class="mb-3"></canvas>
        <input type="text" id="inptKode" placeholder="Input Kode disini" [(ngModel)]="captchaInput"
               [ngModelOptions]="{standalone: true}">
        <br>
        <button type="submit" id="btnLogin"><strong>Login</strong></button>
      </form>
    </div>
  </div>
</section>

<script>

</script>
</body>
</html>
