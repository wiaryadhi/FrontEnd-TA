<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sidebar.component.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="make-me-sticky">
  <div class="border-right" id="sidebar-wrapper" [ngClass]="status ? 'hide' : 'show'">
    <div class="sidebar-heading">User Profile</div>
    <div class="list-group list-group-flush sidebar-body">
      <a class="list-group-item list-group-item-action" (click)="userMet()">User</a>
      <a class="list-group-item list-group-item-action" (click)="reportMet()">Report Aging</a>
    </div>
    <div class="sidebar-footer">Made with&nbsp;
      <svg viewBox="0 0 1792 1792" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
           style="height: 0.8rem;">
        <path
          d="M896 1664q-26 0-44-18l-624-602q-10-8-27.5-26T145 952.5 77 855 23.5 734 0 596q0-220 127-344t351-124q62 0 126.5 21.5t120 58T820 276t76 68q36-36 76-68t95.5-68.5 120-58T1314 128q224 0 351 124t127 344q0 221-229 450l-623 600q-18 18-44 18z"
          fill="#e25555"></path>
      </svg> &nbsp;by ITDP 7
    </div>
  </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper" *ngIf="reportClick == true; else usertemp">
<app-report-page></app-report-page>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
</body>


<ng-template #usertemp>
  <div id="page-content-wrapper" >
<app-user-page></app-user-page>
  </div>
</ng-template>
